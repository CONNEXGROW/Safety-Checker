<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Checker</title>
    <style>
        :root {
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --background-color: #f2e9e4;
            --text-color: #22223b;
            --button-hover-color: #c9ada7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #3f51b5, #2196f3, #03a9f4, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .magnifying-glass {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            position: relative;
            animation: search 2s infinite;
        }

        .magnifying-glass::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 6px solid var(--primary-color);
            border-radius: 50%;
        }

        .magnifying-glass::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 25px;
            height: 6px;
            background-color: var(--primary-color);
            transform: rotate(45deg);
        }

        @keyframes search {
            0% { transform: translateX(-10px) rotate(-10deg); }
            50% { transform: translateX(10px) rotate(10deg); }
            100% { transform: translateX(-10px) rotate(-10deg); }
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
        }

        .button-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .magnifying-glass {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="magnifying-glass"></div>
        <h1>Safety Checker</h1>
        <div class="button-container">
            <a href="1.html" class="button">Email Safety Checker</a>
            <a href="emaill.html" class="button">URL Safety Checker</a>
        </div>
    </div>

    <script>
        function createParticles() {
            const background = document.getElementById('background');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;

                background.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
