<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Checker</title>
    <style>
        :root {
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --background-color: #f2e9e4;
            --text-color: #22223b;
            --button-hover-color: #c9ada7;
            --ai-primary-color: #1db954;
            --ai-secondary-color: #f5f5f5;
            --ai-background-color: #ffffff;
            --ai-text-primary: #333333;
            --ai-text-secondary: #777777;
            --ai-border-color: #dddddd;
            --ai-animation-timing: 0.3s;
            --ai-message-max-width: 85%;
            --ai-message-spacing: 1.5rem;
            --ai-container-padding: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(45deg, #3f51b5, #2196f3, #03a9f4, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main-container:hover {
            transform: translateY(-5px);
        }

        .magnifying-glass {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            position: relative;
            animation: search 2s infinite;
        }

        .magnifying-glass::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 6px solid var(--primary-color);
            border-radius: 50%;
        }

        .magnifying-glass::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 25px;
            height: 6px;
            background-color: var(--primary-color);
            transform: rotate(45deg);
        }

        @keyframes search {
            0% { transform: translateX(-10px) rotate(-10deg); }
            50% { transform: translateX(10px) rotate(10deg); }
            100% { transform: translateX(-10px) rotate(-10deg); }
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
        }

        .button-container {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* AI Chatbot Styles */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--ai-primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-toggle:hover {
            transform: scale(1.05);
        }

        .chat-toggle svg {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .chat-toggle.active svg {
            transform: rotate(180deg);
        }

        .app-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-width: 90vw;
            height: 500px;
            max-height: 80vh;
            transform: translateX(120%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 999;
        }

        .app-container.active {
            transform: translateX(0);
        }

        .chat-container {
            background: var(--ai-background-color);
            border: 1px solid var(--ai-border-color);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--ai-border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--ai-primary-color);
            color: white;
        }

        .header-info h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .chat-box {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f9f9f9;
        }

        .welcome-message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 12px;
            border: 1px solid var(--ai-border-color);
        }

        .welcome-message h3 {
            color: var(--ai-primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .welcome-message p {
            color: var(--ai-text-secondary);
            font-size: 0.9rem;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            width: 100%;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: var(--ai-message-max-width);
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-out;
        }

        .user {
            background: rgba(29, 185, 84, 0.1);
            margin-left: auto;
            border-top-right-radius: 4px;
            text-align: right;
            color: var(--ai-text-primary);
        }

        .bot {
            background: white;
            margin-right: auto;
            border-top-left-radius: 4px;
            text-align: left;
            color: var(--ai-text-primary);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            padding: 0.75rem;
            background: var(--ai-background-color);
            border-top: 1px solid var(--ai-border-color);
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem;
            background: var(--ai-background-color);
            border: 1px solid var(--ai-border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all var(--ai-animation-timing);
            resize: none;
            min-height: 40px;
            max-height: 100px;
            color: var(--ai-text-primary);
        }

        #user-input:focus {
            box-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
            border-color: var(--ai-primary-color);
        }

        #send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--ai-primary-color);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--ai-animation-timing);
        }

        #send-button:hover {
            background: #1aa34a;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .loading {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--ai-border-color);
            border-radius: 3px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
                width: 350px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .magnifying-glass {
                width: 60px;
                height: 60px;
            }

            .app-container {
                width: 300px;
                height: 450px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1.25rem;
                width: 300px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button {
                padding: 0.7rem 1rem;
                font-size: 0.85rem;
            }

            .magnifying-glass {
                width: 50px;
                height: 50px;
            }

            .app-container {
                bottom: 80px;
                right: 10px;
                width: calc(100% - 20px);
                height: 400px;
            }

            .chat-toggle {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="main-container">
        <div class="magnifying-glass"></div>
        <h1>Safety Checker</h1>
        <div class="button-container">
            <a href="email.html" class="button">Email Safety Checker</a>
            <a href="url.html" class="button">URL Safety Checker</a>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <div class="chat-toggle" id="chat-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <!-- AI Chatbot Container -->
    <div class="app-container" id="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-info">
                    <h2>Safety Assistant</h2>
                    <div class="status-container">
                        <span class="status-dot"></span>
                        <span class="status" id="chat-status">ONLINE</span>
                    </div>
                </div>
                <button class="close-chat" id="close-chat">Ã—</button>
            </div>

            <div class="chat-box" id="chat-box">
                <div class="welcome-message">
                    <h3>Welcome to Safety Checker</h3>
                    <p>How may I assist you today?</p>
                </div>
            </div>

            <div class="input-container">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="send-button" aria-label="Send message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const background = document.getElementById('background');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;

                background.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatBox = document.getElementById('chat-box');
            const chatToggle = document.getElementById('chat-toggle');
            const appContainer = document.getElementById('app-container');
            const closeChat = document.getElementById('close-chat');
            
            let isLoading = false;
            let isWelcomeMessageRemoved = false;

            // Toggle chat visibility
            function toggleChat() {
                appContainer.classList.toggle('active');
                chatToggle.classList.toggle('active');
                if (appContainer.classList.contains('active')) {
                    userInput.focus();
                }
            }

            chatToggle.addEventListener('click', toggleChat);
            closeChat.addEventListener('click', toggleChat);

            // Handle send message
            sendButton.addEventListener('click', handleSendMessage);

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });

            // Auto-resize input field
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight < 100) ? 
                    `${userInput.scrollHeight}px` : '100px';
            });

            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (!message || isLoading) return;

                setLoading(true);
                displayMessage(message, 'user');
                userInput.value = '';
                userInput.style.height = 'auto';

                try {
                    // Make POST request to the API
                    const response = await fetch('https://ai-givp.onrender.com/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    displayMessage(data.response, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    displayMessage('I apologize, but I encountered an error processing your request. Please try again later.', 'bot');
                } finally {
                    setLoading(false);
                }
            }

            function displayMessage(message, sender) {
                const messageGroup = document.createElement('div');
                messageGroup.classList.add('message-group');

                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                messageElement.textContent = message;

                if (!isWelcomeMessageRemoved) {
                    const welcomeMessage = chatBox.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                        isWelcomeMessageRemoved = true;
                    }
                }

                messageGroup.appendChild(messageElement);
                chatBox.appendChild(messageGroup);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function setLoading(loading) {
                isLoading = loading;
                sendButton.disabled = loading;
                userInput.disabled = loading;

                if (loading) {
                    sendButton.innerHTML = '<div class="loading"></div>';
                } else {
                    sendButton.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    `;
                }
            }

            // Mobile keyboard handling
            function setupMobileKeyboardHandling() {
                let viewheight = window.innerHeight;
                window.addEventListener('resize', () => {
                    if (window.innerHeight < viewheight) {
                        setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 100);
                    }
                    viewheight = window.innerHeight;
                });
            }

            // Prevent zoom on double tap (mobile)
            function preventZoomOnDoubleTap() {
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            setupMobileKeyboardHandling();
            preventZoomOnDoubleTap();
        });
    </script>
</body>
</html>
