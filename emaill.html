<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Safety Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #4a5568;
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 48px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .safe {
      background-color: #c6f6d5;
      color: #2f855a;
    }

    .unsafe {
      background-color: #fed7d7;
      color: #c53030;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: 100px;
    }

    .jumping-email {
      font-size: 40px;
      position: relative;
      display: inline-block;
    }

    .jumping-email .face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }

    .jumping-email .hand-left,
    .jumping-email .hand-right {
      position: absolute;
      bottom: -10px;
      font-size: 20px;
    }

    .jumping-email .hand-left {
      left: 0;
      transform: rotate(-30deg);
    }

    .jumping-email .hand-right {
      right: 0;
      transform: rotate(30deg);
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-30deg); }
      50% { transform: rotate(-45deg); }
    }

    .jumping {
      animation: jump 0.5s infinite;
    }

    .jumping .hand-left {
      animation: wave 0.5s infinite;
    }

    .jumping .hand-right {
      animation: wave 0.5s infinite reverse;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 4s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Animated Back Button Styles */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #aa29a7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1000;
    }

    .back-button:hover {
      width: 100px;
      border-radius: 25px;
    }

    .back-button .arrow {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
    }

    .back-button .text {
      position: absolute;
      right: 10px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .back-button:hover .arrow {
      left: 15px;
      transform: translateX(0);
    }

    .back-button:hover .text {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .back-button:hover .arrow {
      animation: pulse 1s infinite;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
    <button class="back-button" onclick="visitURL('index.html')">
        <span class="arrow">&#8592;</span>
        <span class="text">Back</span>
    </button>
  <div class="background-animation" id="backgroundAnimation"></div>
  <div class="container">
    <div class="logo">‚úâÔ∏è</div>
    <h1>Email Safety Checker</h1>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="checkEmail()">Check Safety</button>
    <div class="loading" id="loading">
      <div class="jumping-email" id="jumpingEmail">
        ‚úâÔ∏è
        <span class="face">üòä</span>
        <span class="hand-left">üëã</span>
        <span class="hand-right">üëã</span>
      </div>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkEmail() {
      const email = document.getElementById("email").value;
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      const jumpingEmail = document.getElementById("jumpingEmail");
      
      const trustedDomains = [
        "gmail.com", "outlook.com", "live.com", "hotmail.com",
        "yahoo.com", "icloud.com", "protonmail.com",
        "zoho.com", "mail.com", "fastmail.com", "tutanota.com",
        "comcast.net", "att.net", "btinternet.com", "gmx.com",
        "yandex.com", "163.com", "126.com", "edu", "gov"
      ];

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      resultDiv.classList.remove("show");
      loadingDiv.style.display = "flex";
      jumpingEmail.classList.add("jumping");

      setTimeout(() => {
        if (!email) {
          showResult("Please enter an email address.", "unsafe");
          return;
        }

        if (!emailRegex.test(email)) {
          showResult("Invalid email format.", "unsafe");
          return;
        }

        const domain = email.split("@")[1];
        const isTrusted = trustedDomains.some(trustedDomain =>
          domain.endsWith(trustedDomain)
        );

        if (isTrusted) {
          showResult("This email looks safe!", "safe");
        } else {
          showResult("This email is not safe.", "unsafe");
        }
        jumpingEmail.classList.remove("jumping");
      }, 2000);
    }

    function showResult(message, className) {
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");

      loadingDiv.style.display = "none";
      resultDiv.textContent = message;
      resultDiv.className = `result ${className}`;
      setTimeout(() => {
        resultDiv.classList.add("show");
      }, 50);
    }

    function createBubbles() {
      const container = document.getElementById('backgroundAnimation');
      const containerRect = container.getBoundingClientRect();

      for (let i = 0; i < 50; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        const size = Math.random() * 50 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        bubble.style.left = `${Math.random() * containerRect.width}px`;
        bubble.style.top = `${Math.random() * containerRect.height}px`;
        
        bubble.style.animationDuration = `${Math.random() * 4 + 2}s`;
        bubble.style.animationDelay = `${Math.random() * 2}s`;
        
        container.appendChild(bubble);
      }
    }

    function visitURL(url) {
    window.location.href = url;
}
  </script>
</body>
</html>
